<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sari-Sari Store Income Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sari-Sari Store Income Tracker</h1>

        <div class="form-section">
            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="date" id="date">
            <label for="amount">Income Amount (â‚±):</label>
            <input type="number" id="amount" step="0.01" placeholder="Enter amount">
            <button onclick="addIncome()">Add Income</button>
        </div>

        <div class="income-section">
            <h2>Income Summary</h2>
            <button onclick="viewIncome()">View Income</button>
            <button onclick="incomeSummary()">Income Summary</button>
        </div>

        <div id="income-list">
            <h3>Recorded Income:</h3>
            <ul id="income-records"></ul>
        </div>

        <div id="summary-section" class="summary-section"></div>
    </div>

    <script src="script.JS"></script>
</body>
</html>
